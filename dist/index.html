<!doctype html>
<html ng-app="nlpApp">
  <head>
    <link rel="stylesheet" href="angular-material.css">
    <script src="./app.min.js"></script>
  </head>
  <body ng-controller="AppController">
    <div>
      <md-content>
        <md-toolbar class="md-hue-2">
          <div class="md-toolbar-tools">
            <h2>
              <span>Natural Language Demo</span>
            </h2>
          </div>
        </md-toolbar>
        <md-content md-theme="docs-dark" layout-padding>
            <!-- pluralize -->
            <md-input-container class="md-block">
              <label>Pluralize</label>
              <input ng-model="user.input">
            </md-input-container>
            <md-input-container class="md-block">
            <md-chips>
              <md-chip>
                <span>{{pluralize(user.input)}}</span>
              </md-chip>
            </md-chips>
          </md-input-container>
          
          <!-- conjugate -->
          <md-input-container class="md-block">
              <label>Conjugate</label>
              <input ng-model="user.boo">
            </md-input-container>
            <md-chips>
              <md-chip ng-repeat="(property, value) in conjugate(user.boo)">
                <span><b>{{property}}</b> : {{value}}</span>
              </md-chip>
            </md-chips>
        </md-content>
      </md-content>
    </div>
  </body>
</html>
