<!doctype html>
<html ng-app="nlpApp">
  <head>
    <link rel="stylesheet" href="angular-material.css">
    <script src="./app.min.js"></script>
  </head>
  <body ng-controller="AppController">
    <div>
      <md-content>
        <md-toolbar class="md-hue-2">
          <div class="md-toolbar-tools">
            <h2>
              <span>Natural Language Demo</span>
            </h2>
          </div>
        </md-toolbar>
        <md-tabs md-dynamic-height md-border-bottom>
          <md-tab label="pluralize">
            <md-content class="md-padding">
              <md-input-container class="md-block">
                <label>Pluralize</label>
                <input ng-model="user.input">
              </md-input-container>
              <md-input-container class="md-block">
                <md-chips>
                  <md-chip>
                    <span>{{pluralize(user.input)}}</span>
                  </md-chip>
                </md-chips>
              </md-input-container>
            </md-content>
          </md-tab>
          <md-tab label="conjugate">
            <md-content class="md-padding">
              <md-input-container class="md-block">
                <label>Conjugate</label>
                <input ng-model="user.boo">
              </md-input-container>
              <md-chips>
                <md-chip ng-repeat="(property, value) in conjugate(user.boo)">
                  <span><b>{{property}}</b> : {{value}}</span>
                </md-chip>
              </md-chips>
            </md-content>
          </md-tab>
        </md-tabs>
      </md-content>
    </div>
  </body>
</html>
