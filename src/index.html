<!doctype html>
<html ng-app="nlpApp">
  <head>
    <link rel="stylesheet" href="angular-material.css">
    <script src="./app.min.js"></script>
  </head>
  <body ng-controller="AppController">
    <div>
      <md-content>
        <md-toolbar class="md-hue-2">
          <div class="md-toolbar-tools">
            <h2>
              <span>Natural Language Demo</span>
            </h2>
          </div>
        </md-toolbar>
        <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
            <md-input-container>
              <label>pluralize</label>
              <input ng-model="user.input">
            </md-input-container>
            <div>
              <h1>Output: {{pluralize(user.input)}}!</h1>
            </div>
        </md-content>
      </md-content>
    </div>
  </body>
</html>
